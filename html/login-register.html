<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="./css/login.css">
        <script type="module" src="./js/firebase-login.js"></script>
        <title>Login-Register</title>
    </head>
    <body>
        <nav class="login-logo">
            <a href="home.html"><img src="./assets/logoNew - Copy.png" width="200px", height="150px"></a>
        </nav>
        <div class="container" id="container">
            <div class="register">
                <form>
                    <div class="registerMessage" id="regMessageDiv" style="display: none;"></div>
                    <h1>CREATE ACCOUNT</h1>
                    <span>Register with email</span>
                    <input type="text" id="rName" placeholder="Name">
                    <input type="email" id="rEmail" placeholder="Email">
                    <input type="password" id="rPassword" placeholder="Password">
                    <button class="submit-register" id="register-btn">Register</button>
                    <span>or use your gmail</span>
                    <button type="button" id="google-login-btn" class="google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                        <span>login with Google</span>
                    </button>
                </form>
            </div>
            <div class="login">
                <form>
                    <div class="loginMessage" id="logMessageDiv" style="display: none;"></div>
                    <h1>LOGIN</h1>
                    <span>Login with email</span>
                    <input type="email" id="lEmail" placeholder="Email">
                    <input type="password" id="lPassword" placeholder="Password">
                    <a href="#">Forgot Your Password?</a>
                    <button class="submit-login" id="login-btn">LOGIN</button>
                    <span>or use your gmail</span>
                    <button type="button" id="google-login-btn" class="google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                        <span>login with Google</span>
                    </button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-left">
                        <h1>Welcome to RP Media Services!</h1>
                        <p>Already have an account?</p>
                        <button class="hidden" id="login-swap">LOGIN</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome to RP Media Services!</h1>
                        <p>No account yet? Register an account</p>
                        <button class="hidden" id="register-swap">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
